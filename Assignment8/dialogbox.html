<md-dialog aria-label="Details of Student"  ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="no-select">Details of Student</h2>
            <span flex></span>

        </div>
    </md-toolbar>
    <form layout-margin>
        <div>
            <h3> Name: {{Name}}</h3>
            <h3> Roll: {{Roll}}</h3>
            <h3> Age: {{Age}}</h3>
            <h3> Class: {{Class}}</h3>
            <h3> Section: {{Section}}</h3>
            <h3> Date: {{Day}}/{{Month}}/{{Year}}</h3>
        </div>

        <md-dialog-actions layout="row" layout-align="center">
            <md-button class="md-raised" ng-click="dismissIt()">Ok</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
