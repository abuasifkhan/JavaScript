<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 
</head>
<body>

<div class="container">
    
<div class="row">

<div class="col-sm-4"></div>    
<div class="col-sm-4" style="background-color:#f1f1f1">
  
    
     <h2></h2>
  <form  >
     
      
    <legend>Sign Up</legend>  
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" >
          
    </div>  
      
      
 
   
      
      
      
      
    
    <div class="form-group">
      <label for="password">Create a password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
      
     
    
    <div class="form-group">
        <label for="confirm-password">Confirm your password</label>
        <input type="password" id="confirm-password" placeholder="Confirm password" class="form-control">
      
      
        
    </div>
     
      
    <div >
    
       <label for="confirm-password">Birthday</label> 
        
    </div>  
      
      
         
     <div class="row"> 
      

      <div class="col-sm-5">
         
            <div class="form-group">
        
    
        <select  class="form-control">
        
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>Jully</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
            
        </select>
            </div> 
          
          
      
      </div>  
      
      <div class="col-sm-3">
      
          <input  type="text" placeholder="Day" class="form-control" >
          
      </div> 
         
      <div class="col-sm-4">
      
          <input  type="text" placeholder="Year" class="form-control" >
          
      </div>      
    
     </div> 
      
      
      
      
      
    <div class="form-group">
        <label for="gender">Gender  </label>
    
        <select id="gender" class="form-control">
        
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
            
        </select>
    </div>  
     
      
    <div class="form-group">
      
      
    <label for="mobile">Mobile</label>
    <input type="tel" id="mobile" class="form-control" placeholder="Enter mobile no">
    
      
    </div>  
    
    <div class="checkbox" class="form-group" >
      <label><input type="checkbox"> I agree with terms and conditions</label>
    </div>
      
      <div class="pull-right" >
      
      <button type="submit"  class="btn btn-success" >Submit</button>
      
      </div>
      
    
  </form>
    
    
    
    
</div> 
    
 
</div>
    
</div>

</body> 
</html>
