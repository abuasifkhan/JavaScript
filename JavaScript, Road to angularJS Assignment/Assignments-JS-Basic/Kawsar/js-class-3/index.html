<!doctype html>
<html ng-app="app">
   
   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   </head>
   
   <body ng-controller="AppController">
       

       
<div class="container">
    
<div class="row">

<div class="col-sm-2"></div>    
<div class="col-sm-8" style="background-color:#f1f1f1">
  
    

 <div ng-controller="SubmitController  as submitCtrl" >
         <br/>
               <br/><br/><br/><br/>
         
         <h1>{{title}}!</h1>
          
          
         <section  ng-init="tab=1">
          
         <ul   class="nav nav-pills">
             
         <li> <a  href ng-click="tab = 1">List  </a></li> 
         <li> <a  href ng-click="tab = 2">Form  </a></li>
         <li> <a  href ng-click="tab = 3">User Info</a></li>
        
         </ul> 
          
          
             
         <div class="panel" ng-show="tab===1">
            
             
             <h3 ng-repeat="i in submitCtrl.obj"> {{i}} </h3>
             
             
             
         </div>         
              
         <div class="panel" ng-show="tab===2">
            
            
    <form  name="submitForm"    novalidate>
     
      
    <legend>Sign Up</legend>  
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="form.name"  required >
          
    </div>  
      
      
 
   <div  class="form-group"   required>
      <label for="email">Email:</label>
       
       <div class="controls">
       <input type="email" class="form-control" id="email" placeholder="username@domain.com"  ng-model="form.email" required>
       <span class="help-inline" ng-show="submitted && form.email.$error.required">Required</span>
        <span class="help-inline" ng-show="submitted && form.email.$error.email">Invalid email</span>
       </div>   
       
      
          
    </div>
      
      
      
      
    
    <div class="form-group" required>
      <label for="password">Create a password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
      
     
    
    <div class="form-group" required>
        <label for="confirm-password">Confirm your password</label>
        <input type="password" id="confirm-password" placeholder="Confirm password" class="form-control">
      
      
        
    </div>
     
      
    
      
      
         
    
<div class="form-group">
        <label for="gender">Gender  </label>
    
        <select id="gender" class="form-control">
        
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
            
        </select>
    </div>  
     
      
    <div class="form-group">
      
      
    <label for="mobile">Mobile</label>
    <input type="tel" id="mobile" class="form-control" placeholder="Enter mobile no">
    
      
    </div>  
    
    <div class="checkbox" class="form-group" >
      <label><input type="checkbox"> I agree with terms and conditions</label>
    </div>
      
      <div class="pull-right" >
      
      <button type="submit"  class="btn btn-success" ng-click="submitCtrl.addSubmit(form)" >Submit</button>
      
      </div>
      
    
  </form>
             
             
             
         </div> 
             
              
         <div class="panel" ng-show="tab===3">
            
             <h4>third Tab Part</h4>
             
         </div> 
             
             
             
         </section>  
          
      </div>
    
    
    
    
    
    
    
</div> 
    
 
</div>
    
</div>
       
       
       
       
       
       
       
       
       
       
       
       
     
      
   </body>
</html>
