<!doctype html>

<html ng-app="appHomeWork">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body ng-controller="SubmitController1">


<div class="container">

    <div class="row">

        <div class="col-sm-2"></div>
        <div class="col-sm-8" style="background-color:#f1f1f1">


            <div>
                <br/><br/><br/><br/><br/>

                <h1 class="text-center"> {{title}}</h1><br/>


                <section ng-init="tab=2">

                    <ul class="nav nav-pills nav-justified">


                        <li><a href ng-click="tab = 1">User List </a></li>
                        <li><a href ng-click="tab = 2">Form </a></li>
                        <li><a href ng-click="tab = 3">User Details</a></li>

                    </ul>


                    <div class="panel" ng-show="tab===1">


                        <div class="row">


                            <div class="col-sm-5"><h4> Name </h4></div>
                            <div class="col-sm-5"><h4> Email </h4></div>
                            <div class="col-sm-2"></div>
                        </div>


                        <div class="row">


                            <div class="container" ng-repeat="list in userlist">


                                <div ng-hide="editing" ng-click="editing = true">


                                    <div class="col-sm-3"> {{list.name}}</div>
                                    <div class="col-sm-4"> {{list.formemail}}</div>
                                    <div class="col-sm-5"></div>


                                </div>

                                <form ng-show="editing" ng-submit="editing = false">
                                    <label>Name:</label>
                                    <input type="text" ng-model="list.name" placeholder="Name" ng-required/>
                                    <label>Email:</label>
                                    <input type="email" ng-model="list.formemail" placeholder="Email" ng-required/>
                                    <label>Phonel:</label>
                                    <input type="text" ng-model="list.mobile" placeholder="Phone" ng-required/>
                                    <br/>
                                    <button class="btn" type="submit">Save</button>
                                    <button class="btn" type="button" ng-click="del(list)">Delete</button>
                                    <button class="btn" type="button" ng-click="gototab(3)">Show Details</button>
                                </form>


                            </div>


                        </div>


                    </div>

                    <div class="panel" ng-show="tab===2">


                        <form name="submitForm" novalidate>


                            <legend>Sign Up</legend>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name"
                                       ng-model="user.name" ng-required>

                            </div>


                            <div class="form-group">
                                <label for="email">Email:</label>


                                <input type="email" class="form-control" id="email" placeholder="username@domain.com"
                                       ng-model="user.formemail" ng-required>


                            </div>


                            <div class="form-group" ng-required>
                                <label for="password">Create a password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password"
                                       ng-model="user.password">
                            </div>


                            <div class="form-group" ng-required>
                                <label for="confirm-password">Confirm your password</label>
                                <input type="password" id="confirm-password" placeholder="Confirm password"
                                       class="form-control" ng-model="user.confirmPassword">


                            </div>


                            <div class="form-group" ng-required>
                                <label for="gender">Gender </label>

                                <select id="gender" class="form-control" ng-model="user.gender">

                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>

                                </select>
                            </div>


                            <div class="form-group" ng-required>


                                <label for="mobile">Mobile</label>
                                <input type="tel" id="mobile" class="form-control" placeholder="Enter mobile no"
                                       ng-model="user.mobile">


                            </div>
                            <br/>

                            <div class=" form-group">

                                <button type="submit" class="btn btn-success" ng-click="add(user)">Add user</button>

                            </div>


                        </form>


                    </div>


                    <div id="tab3" class="panel" ng-show="tab===3">

                        <h2> User Details View </h2>

                    </div>


                </section>

            </div>


        </div>


    </div>

</div>

</body>
</html>
