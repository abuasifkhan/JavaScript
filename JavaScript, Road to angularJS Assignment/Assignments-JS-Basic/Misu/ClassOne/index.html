<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Assingment.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" style="padding:50px;background-color:#3B5999;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h1 class="text-center">User Registration</h1>
                    </div>
                    <div class="modal-body">
                        <form class="form col-md-12 center-block" name="registerForm">
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" placeholder="username" name="username" required>
                            </div>
                            <div>
                                <div role="alert" style="margin-left:20px" class="text-danger">
                                    <span class="error">
                                        *** User name is required.
                                    </span>
                                    <span class="error">
                                        *** Username is a single world.
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control input-lg" placeholder="email" name="mail" required>
                            </div>
                            <div>
                                <div role="alert" style="margin-left:20px" class="text-danger">
                                    <span class="error">
                                        *** Email is required.
                                    </span>
                                    <span class="error">
                                        *** Invalid email address.
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control input-lg" placeholder="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control input-lg" placeholder="confirm password" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" style="background-color:#3B5999;" value="Register">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="col-md-12">
                            <button class="btn" aria-hidden="true">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
