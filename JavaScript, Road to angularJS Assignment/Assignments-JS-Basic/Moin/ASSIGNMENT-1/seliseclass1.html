  <script type="text/javascript">
  var inputObject  = {
    n:5,
    nA: [1,2,3,4,5],
    m:3,
    mA: [
      { op: 'p' , values:[0,1]},
      { op:'s' , values:[1]},
      { op:'r' , values:[]}
    ]
  };

function sumArray(inputObject)
{

    for( var i=0; i<inputObject.nA.length; i++)
        {
            inputObject.nA[i]+=inputObject.mA[1].values[0];    
        }

    for( var i=0; i<inputObject.nA.length; i++)
        {
         document.write(inputObject.nA[i]+"  ");   
        }
}
      

      sumArray(inputObject);
