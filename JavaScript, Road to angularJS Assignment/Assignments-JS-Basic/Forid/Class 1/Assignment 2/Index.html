<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JavaScript</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
			<div class="container">
			     <ul class="nav nav-tabs">
                    <li  class="active"><a href="#login" data-toggle="tab">Login</a></li>
                    <li ><a href="#create" data-toggle="tab">Create Account</a></li>
                 </ul>

			<div class="tab-content">
  				<div class="tab-pane fade in active" id="login">
                    <form method="POST" id="loginForm" onSubmit="return loginFormValidation();">
                     	<fieldset>
							<div class="col-lg-5 well">
                          		<div id="legend">
                            		<legend class="">Login</legend>
                          		</div>  

                          		<div class="control-group">
                            		<label class="control-label"  for="username">Username</label>
                            		<div >
                             			<input type="text" id="username" name="username" placeholder=" Username" class="form-control">
                            		</div>
                          		</div>
     
                          		<div class="control-group">
                            		<label class="control-label" for="password">Password</label>
                            		<div>
                              			<input type="password" id="password" name="password" placeholder="Password" class="form-control">
                            		</div>
                          		</div> <br>
     							<div>
     								<button type="submit" name="submit" class="btn btn-lg btn-info">Login</button> 
     							</div>
							</div>
						</fieldset>
                   </form>
                </div>
  				<div class="tab-pane fade" id="create">
					<div class="col-lg-8 well" id="tab">
  				  		<h1 class="well well-sm" align="left">Registration Form</h1>
						<div class="row">
							<form method="POST" id="registrationForm" name="registrationForm" onSubmit="return registrationFormValidation();">
								<div class="col-xs-12">
									<div class="row">
										<div class="col-sm-6 form-group">
											<label>First Name</label>
											<input type="text" name="firstName" placeholder="First Name" class="form-control">
										</div>
										<div class="col-sm-6 form-group">
											<label>Last Name</label>
											<input type="text" name="lastName" placeholder="Last Name" class="form-control">
										</div>
									</div>
					    			<div class="form-group">
										<label>Mobile Number</label>
										<input type="text" name="mobileNumber" placeholder="Mobile Number" class="form-control">
									</div>	
									<div class="form-group">
										<label>Email</label>
										<input type="email" name="email" placeholder="Email" class="form-control">
									</div>
						 			<div class="form-group">
      									<label> Select Country </label>
      										<select class="form-control" name="country">
      										  <option value="0">Select Country</option>
        										<option value="1">Bangladesh</option>
        										<option value="2">India</option>
        										<option value="3">Pakisthan</option>
        										<option value="4">Nepal</option>
        										<option value="5">India</option>
        										<option value="6">Pakisthan</option>
        										<option value="7">India</option>
        										<option value="8">Pakisthan</option>
      										</select>
      								</div>
									<div class="row">
										<div class="col-sm-4 form-group">
											<label>City</label>
											<input type="text" name="city" placeholder="City" class="form-control">
										</div>	
										<div class="col-sm-4 form-group">
											<label>State</label>
											<input type="text" name="state" placeholder="State" class="form-control">
										</div>	
										<div class="col-sm-4 form-group">
											<label>Zip</label>
											<input type="text" name="zip" placeholder="Zip Code" class="form-control">
										</div>		
									</div>
    								<div class="control-group">
      									<label class="control-label" for="gender">Select Gender</label>
      										<div class="controls">
        										<select id="gender" name="gender" class="form-control">
            										<option value="0">Select Gender</option>
            										<option value="1">Male</option>
            										<option value="2">Female</option>
       											</select>
      										</div>
    								</div>						
<!--       					<div >
      					<label> Select Gender </label>
      					 	<label class="radio-inline">
      							<input type="radio" name="gender">Male
    						</label>
    						<label class="radio-inline">
      							<input type="radio" name="gender">Female
    						</label>
      					</div> -->

                    <br>
								  <div class="form-group">
     								 <label class="control-label" for="password">Password</label>
     								 	<div >
        									<input type="password" id="password" name="password" placeholder="" class="form-control">
      										<p class="help-block">Password should be at least 4 character</p>
      								  	</div>
    							</div>
 
    							<div class="form-group">
      							   <label class="control-label"  for="password_confirm"> Confirm Password</label>
      									<div >
       										<input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control">
       										<p class="help-block">Please confirm password</p>
      									</div>
   								</div>

									<button type="submit" class="btn btn-lg btn-info">Submit</button> 
								</div>
							</form>
						</div> 
					</div>
				</div>
			</div>
		</div>
	</div>

  <script src="script.js"></script>
 </body>
</html>
