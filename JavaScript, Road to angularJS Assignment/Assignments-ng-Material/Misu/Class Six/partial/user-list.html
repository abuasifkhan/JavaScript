<md-content>
    <md-list>
        <md-subheader class="md-no-sticky"></md-subheader>
        <md-list-item class="md-3-line" ng-repeat="person in vm.users">
            <div class="md-list-item-text" layout="column">
                <p><b>Name:</b>&emsp;{{ person.name }}</p>    
                <p><b>Age:</b>&emsp;{{ person.age }}</p>
                <p><b>Class:</b>&emsp;{{ person._class }}</p>
                <p><b>Section:</b>&emsp;{{ person.section }}</p>
                <p><b>Roll:</b>&emsp;{{ person.roll }}</p>
                <p><b>Bith Date:</b>&emsp;{{ person.DateOfBirth }}</p>
            </div>
            <md-button class="md-raised"  ng-click="vm.getDetails($index)"> Details</md-button>
            <md-button class="md-raised" ng-click="vm.deleteUser($index)"> Delete</md-button>
            <md-button class="md-raised" ng-click="vm.editUser($index)"> Update</md-button>
            <br/>
            <md-divider></md-divider>
        </md-list-item>
       
    </md-list>
</md-content>
